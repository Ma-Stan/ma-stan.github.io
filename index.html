<!DOCTYPE html>
<html>
  <head>
    <title>Sunrise Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <meta charset="utf-8"/>
  <body id="body">
    <div id="display_time" class="clocktext">00:00:00</div>
    <div style="margin-left:auto;margin-right:auto;text-align:center;">
      Wake-up Time
      <input id="alarm_hours" class="inputbox">
      <span style="font-size:250%;line-height:10px">:</span>
      <input id="alarm_minutes" class="inputbox">
      Ramp Up
      <input id="minutes_ramp" class="inputbox" value="20">
      <input type="button" value="Set" class="btn" onclick="set_alarm()">
      <input type="button" value="End" class="btn" onclick="end_alarm()">
    </div>
    <div id="alarm_set" class="clocktext">Alarm not set</div>
    <div id="alarm_delay" class="clocktext" style="display:none">00:00:00</div>
    <input id="music_files" type="file" accept="audio/*" multiple>
      <video width="12" height="12" src="resources/blink_sound.mp4" id="blink_video"><video>
  </body>
  <script src="main.js"></script>
</html>
